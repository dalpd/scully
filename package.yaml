name: tablecloth
version: 0.1.0.0
synopsis: Haskell wrapper for Airtable API. 
maintainer: Deniz Alp Durmaz <denizalpd@ogr.iu.edu.tr>
category: Web
license: BSD3
default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - LambdaCase
extra-source-files:
  - CHANGELOG.md
  - README.md

ghc-options:
  -Wall

dependencies:
  - base

library:
  source-dirs: src
  dependencies:
    - text
    - load-env